<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            /* background-image: url('./pexels-samer-daboul-7871387.jpg'); */
            /* background-size: cover; */
            font-family: 'Signika Negative', sans-serif;
        }
        #flex{
            display: flex;
            justify-content: space-around;
        }
        #flex div{
            width: 50%;
            height: 100vh;
        }
        form{
            text-align: center;
            background-color: aliceblue;
            width: 50%;
            padding: 2rem;
            border-radius: 5px;
            margin: 0rem auto;
        }
        #form-div{
            background-image: url('../signup/pexels-scott-webb-1903747.jpg');
            background-size: cover;
            background-position: center;
            padding: 2rem;
        }
        input{
            display: block;
            margin: 2rem auto;
            width: 90%;
            border-radius: 5px;
            border: none;
            padding: 4px;
            font-size: 20px;
        }
        #wallpaper-div{
            background-image: url('../signup/pexels-samer-daboul-7871387.jpg');
            background-size: cover;
        }
        @media screen and (max-width:1300px) {
      #flex div{
       width: 100%; 
      }
      form{
        width: 100%;
      }
      #wallpaper-div{
        display: none;
      }
       }
    </style>
</head>
<body>
    <div id="flex">
        <div id="form-div">
            <form>
                <h1>Login</h1>
                <input type="email" name="email" placeholder="Enter Email">
                <input type="password" name="password" placeholder="Enter Password">
                <input type="submit" value="Submit" style="background-color: rgb(134, 134, 243); color: white;">
                <h3></h3>
                <h3>Create New Account? <a href="/">Signup</a></h3>
            </form>
        </div>
        <div id="wallpaper-div">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
