<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Signika Negative', sans-serif;
        }
        header{
            background-color: black;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .flex{
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        form{
            text-align: center;
            margin: 1rem;
        }
        input,select{
            font-size: 18px;
            padding: 5px;
        }
        ul{
            list-style: none;
        }
        #chat-ul{
            height: 20rem;
            overflow: auto;
            list-style: none;
            padding: 1rem;
        }
        #chat-div{
            width: 70%;
            background-color: aliceblue;
        }
        #chat-ul li{
            background-color: #b1f5f5;
            padding: 5px;
            margin: 5px 0;
        }
        button{
            padding: 5px;
        }
        h2{
            text-align: center;
        }
        #chat-group{
            display: none;
        }
        li:hover{
            color: #e32424;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chat App</h1>
    </header>
    <div class="flex">
        <form id="new-group">
            <input type="text" name="group" placeholder="New Group" required>   
            <input type="submit" value="Create">
        </form>
        <form id="addOradmin">
            <select id="select-group">
                <option value=""> Select Group </option>
            </select>
            <select id="select-user">
                <option value=""> Select User </option>
            </select>
            <input type="button" value="Add" id="add-user">
            <input type="button" value="Admin" id="admin-user">
        </form>
    </div>
    <div class="flex">
        <div>
            <h2>Groups: </h2>
            <ul id="groups">
                
            </ul>
        </div>
        <div id="chat-div">
            <ul id="chat-ul">
            </ul>
            <form id="chat-group">
                <input type="text" name="text" placeholder="chat inside group..." required>
                <input type="file" name="file" style="background-color: antiquewhite;">
                <input type="submit" value="Send">
            </form>
            <form id="chat-form">
                <input type="text" name="text" id="texting" placeholder="chat with your friends..." required>
                <input type="file" name="file" style="background-color: antiquewhite;">
                <input type="submit" value="Send">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/chat/chat.js" type="module"></script>
</body>
</html>
